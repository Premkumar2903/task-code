<html lang="en">
<head>

    <title>Document</title>
    <style>
        .parent{
            height: 80vh;
            width: 80vw;
            background-color: rgb(222, 222, 147);
            
        }
        .left{
            background-color: rgb(70, 177, 102);

            width: 150px;
            display:inline-block;
        }

        .left1{

            width: 150px;
            display:inline-block;
        }
        a{
           display: block; 
           font-size: 20px;
        }

    </style>

        <h2>convert block into inline</h2>
        <div class="left">
            div 1

            div 3
        </div>
