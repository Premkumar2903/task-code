<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        header{
            width: 100vw;
            background-color: darkturquoise;
            padding: 5px;
            margin-bottom: 20px;
        }
        .box{
            width: 80%;
            max-width: 600px;
            height: 40vh;
            background-color: rgb(151, 216, 151);
        }

        @media(max-width: 768px){
            .box{
                background-color: rgb(193, 66, 52);
            }
        }

        @media(min-width: 769px) and (max-width: 1000px){
            .box{
                background-color: rgb(52, 66, 193);
            }
        }

    </style>
</head>
<body>
    <header>
        Box model
    </header>
    <div class="box">
        box
    </div>
</body>
</html>
